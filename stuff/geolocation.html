<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var messageDiv = document.getElementsById('message');
        function initlocation(){
            var geolocation=navigator.geolocation;
            if(geolocation){
                try{navigator.geolocation.getCurrentPosition(
                sucessCallback, errorCallback);
                }
                catch(err){
                    messageDiv.innerHTML='error'
                }
            } else{messageDiv.innerHTML= 'your brower does not support geolocation.';
            
            }
        }
        function sucessCallback(location){
            message1.textContent="latitude" + location.coords.latitude;
            message2.innerHTML="<p>Longitude:  " +location.coords.longitude + "</p>";
        }
        function errorCallback(){
            messageDiv.innerHTML='there was an error looking up your poistion ';
        }
    </script>
</head >
<body onload="initlocation()">
<div id="message1"> latitude : looking up location</div>
<div id="message2">Longitude</div>
</body>
</html>
